apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
spec:
  components:
    - revisionName: K8S_MICROSERVICE|server|_
      scopes:
        - scopeRef:
            apiVersion: apps.abm.io/v1
            kind: Cluster
            name: "oxs"
        - scopeRef:
            apiVersion: apps.abm.io/v1
            kind: Namespace
            name: "apsara-bigdata-manager"
        - scopeRef:
            apiVersion: apps.abm.io/v1
            kind: Stage
            name: "daily"
      traits:
        - name: toleration.trait.abm.io
          runtime: pre
          spec:
            tolerations:
              - effect: NoSchedule
                key: sigma.ali/is-ecs
                operator: Exists
              - effect: NoSchedule
                key: sigma.ali/resource-pool
                operator: Equal
                value: "oxs"
        - name: aliyunReverseAccess.trait.abm.io
          runtime: post
          spec:
            appmanagerEndpoint: "appmanager-asi.oxs.abm.alibaba-inc.com"
            region: cn-zhangjiakou
            accessKeyId: A
            secret: B
      parameterValues:
        - name: REPLICAS
          value: 1
          toFieldPaths:
            - spec.replicas
  parameterValues:
    - name: SERVER_PORT
      value: "7001"
    - name: MANAGER_SERVER_PORT
      value: "7002"
    - name: NACOS_ENDPOINT
      value: "http://100.100.118.132:17552"
    - name: NACOS_NAMESPACE
      value: "d9a48771-683a-483d-bee7-a60dcd90a19c"
    - name: GATEWAY_ENABLE_AUTH
      value: "false"
    - name: GATEWAY_RELOAD_CONFIG
      value: "false"
    - name: REDIS_HOST
      value: "r-zhbabm-oxs-gateway.redis.zhangbei.rds.aliyuncs.com"
    - name: REDIS_PORT
      value: "6379"
    - name: REDIS_PASSWORD
      value: "xG2KendD"
    - name: REDIS_DB
      value: "3"
    - name: STORE_NACOE_GROUP
      value: "DEFAULT"
    - name: STORE_NACOE_DATA_ID
      value: "paas-gateway"