apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  annotations:
    appId: testapp
    appInstanceName: "test-app-instance"
  name: deploy-workflow
spec:
  components:
    - revisionName: ABM_KUSTOMIZE|kustomize-demo-chart@0.0.2@test|_
      scopes:
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Namespace
            name: default
  policies:
    - type: override
      name: staging-configuration
      properties:
        components:
          - revisionName: ABM_KUSTOMIZE|kustomize-demo-chart@0.0.2@test|_
            parameterValues:
              - name: kubeconfig
                value: "fake_config"
                toFieldPaths:
                  - spec.base64Kubeconfig
              - name: path
                value: "overlays/staging"
                toFieldPaths:
                  - spec.path
    - type: override
      name: production-configuration
      properties:
        components:
          - revisionName: ABM_KUSTOMIZE|kustomize-demo-chart@0.0.2@test|_
            parameterValues:
              - name: kubeconfig
                value: "fake_config"
                toFieldPaths:
                  - spec.base64Kubeconfig
              - name: path
                value: "overlays/production"
                toFieldPaths:
                  - spec.path
  workflow:
    steps:
      - type: deploy
        name: deploy-staging
        properties:
          policies:
            - "staging-configuration"
      - type: deploy
        name: deploy-production
        properties:
          policies:
            - "production-configuration"
