apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  annotations:
    appId: testapp
    appPackageId: PLACEHOLDER_APP_PACKAGE_ID
    appInstanceName: "test-app-instance"
  name: deploy-workflow
spec:
  parameterValues:
    - name: WHOAMI
      value: 999999999999999
  components:
    - revisionName: K8S_MICROSERVICE|server|_
    - revisionName: K8S_JOB|job|_
  policies:
    - name: topology-local-cluster
      type: topology
      properties:
        cluster: "master"
        namespace: "default"
        stage: "dev"
    - name: topology-local-cluster-2
      type: topology
      properties:
        cluster: "master"
        namespace: "default"
        stage: "stage"
  workflow:
    steps:
      - type: deploy
        name: deploy-local-1
        properties:
          policies: [ "topology-local-cluster" ]
      - type: suspend
        name: wait-for-user-approval
      - type: deploy
        name: deploy-local-2
        properties:
          policies: [ "topology-local-cluster-2" ]
