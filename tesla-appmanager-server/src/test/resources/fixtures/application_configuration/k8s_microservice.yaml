apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
metadata:
  annotations:
    appId: testapp
    clusterId: 'master'
    namespaceId: 'default'
    stageId: 'dev'
    appPackageId: PLACEHOLDER_APP_PACKAGE_ID
    appInstanceName: "test-app-instance"
  name: deploy-app-package
spec:
  parameterValues:
    - name: WHOAMI
      value: 999999999999999
  components:
    - revisionName: "RESOURCE_ADDON|terraform@test|_"
      scopes:
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Namespace
            name: default
      parameterValues:
        - name: environments
          value:
            - name: A
              value: B
          toFieldPaths:
            - spec.environments
        - name: git
          value:
            repo: "pe3/terraform-test.git"
            branch: "master"
          toFieldPaths:
            - spec.configuration.git
    - revisionName: K8S_MICROSERVICE|server|_
      scopes:
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Cluster
            name: master
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Namespace
            name: default
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Stage
            name: dev
      dependencies:
        - component: RESOURCE_ADDON|terraform@test
    - revisionName: K8S_JOB|job|_
      scopes:
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Cluster
            name: master
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Namespace
            name: default
        - scopeRef:
            apiVersion: flyadmin.alibaba.com/v1alpha1
            kind: Stage
            name: dev
      dependencies:
        - component: RESOURCE_ADDON|terraform@test