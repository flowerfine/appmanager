apiVersion: core.oam.dev/v1alpha2
kind: ApplicationConfiguration
spec:
  parameterValues:
    - name: CLUSTER_ID
      value: "master"
    - name: NAMESPACE_ID
      value: "${NAMESPACE_ID}"
    - name: STAGE_ID
      value: "prod"
    - name: ABM_CLUSTER
      value: "default-cluster"
    - name: CLOUD_TYPE
      value: "PaaS"
    - name: ENV_TYPE
      value: "PaaS"
    - name: APP_ID
      value: "aiops"
  components:
    - revisionName: K8S_MICROSERVICE|aiops-server|_
      scopes:
        - scopeRef:
            apiVersion: apps.abm.io/v1
            kind: Cluster
            name: "{{ Global.CLUSTER_ID }}"
        - scopeRef:
            apiVersion: apps.abm.io/v1
            kind: Namespace
            name: "{{ Global.NAMESPACE_ID }}"
        - scopeRef:
            apiVersion: apps.abm.io/v1
            kind: Stage
            name: "{{ Global.STAGE_ID }}"
      traits:
        - name: service.trait.abm.io
          runtime: post
          spec:
            ports:
              - protocol: TCP
                port: 80
                targetPort: 9000
      parameterValues:
        - name: KIND
          value: Deployment
          toFieldPaths:
            - spec.kind
        - name: REPLICAS
          value: 1
          toFieldPaths:
            - spec.replicas
        - name: Global.DATA_DB_AIOPS_NAME
          value: "sw_saas_aiops"
        - name: Global.DATA_DB_PMDB_NAME
          value: "pmdb"
        - name: Global.DATA_DB_HOST
          value: "{{ Global.STAGE_ID }}-dataops-mysql.${NAMESPACE_DATAOPS}"
        - name: Global.DATA_DB_PORT
          value: "3306"
        - name: Global.DATA_DB_USER
          value: "root"
        - name: Global.DATA_DB_PASSWORD
          value: "${DATAOPS_DB_PASSWORD}"
        - name: Global.REDIS_ENDPOINT
          value: "${REDIS_ENDPOINT}"
        - name: Global.REDIS_PASSWORD
          value: "${REDIS_PASSWORD}"